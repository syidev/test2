<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add exam</title>
    <link th:rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-6 mx-auto">
            <form method="post" th:object="${exam}">
                <h1 class="text-center mt-3">Add exam</h1>
                <div class="mb-3">
                    <label class="form-label" for="name">Name</label>
                    <input type="text" class="form-control" placeholder="Name" id="name" th:field="*{name}">
                    <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                </div>
                <h3>Choose equations</h3>
                <h4 class="mt-3" th:if="${equations.isEmpty()}">No data</h4>
                <table class="table table-sm table-striped" th:if="${not equations.isEmpty()}">
                    <thead class="table-dark">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Content</th>
                        <th scope="col">Answer</th>
                        <th scope="col">Is included?</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="equation : ${equations}">
                        <td th:text="${equation.id}"></td>
                        <td th:text="${equation.name}"></td>
                        <td th:text="${equation.content}"></td>
                        <td th:text="${equation.answer}"></td>
                        <td>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" name="equations"
                                       th:value="${equation.id}" th:field="*{equations}">
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <div class="mb-3">
                    <div class="invalid-feedback d-block"
                         th:if="${#fields.hasErrors('equations')}" th:errors="*{equations}"></div>
                </div>
                <div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
