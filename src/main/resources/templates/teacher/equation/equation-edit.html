<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit equation</title>
    <link th:rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-6 mx-auto">
            <h1 class="text-center mt-3">Edit equation</h1>
            <form method="post" th:object="${equation}">
                <input type="hidden" th:field="*{id}">
                <div class="mb-3">
                    <label class="form-label" for="name">Name</label>
                    <input type="text" class="form-control" id="name" th:field="*{name}">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="content">Content</label>
                    <input type="text" class="form-control" id="content" th:field="*{content}">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="answer">Answer</label>
                    <input type="number" class="form-control" id="answer" th:field="*{answer}">
                </div>
                <div class="mb-3">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
