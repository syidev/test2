<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Choose exam</title>
    <link th:rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}">
</head>
<body>
<div class="container">
    <h1 class="text-center mt-3">Choose exam</h1>
    <h3 class="text-center mt-3" th:if="${exams.isEmpty()}">No data</h3>
    <div class="row" th:if="${not exams.isEmpty()}">
        <div class="col-6 mx-auto">
            <form method="post">
                <table class="table table-sm table-striped">
                    <thead class="table-dark">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <td></td>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="exam, iter : ${exams}">
                        <td th:text="${exam.id}"></td>
                        <td th:text="${exam.name}"></td>
                        <td>
                            <div class="form-check">
                                <input type="radio" class="form-check-input" name="examId"
                                       th:value="${exam.id}" th:attrappend="checked=${iter.index == 0} ? 'checked'">
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <div>
                    <div class="invalid-feedback d-block" th:if="${errorMessage}" th:text="${errorMessage}"></div>
                </div>
                <div class="row">
                    <div class="col-auto">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
